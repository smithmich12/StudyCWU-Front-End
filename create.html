 <!-- MAIN PAGE -->
 <main role="main">
  <div class="container mt-3">
      <form method="post" action="groups.html">

        <div class="form-row">
          <div class="form-group col-md-4 offset-md-2">
            <label for="groupname">Group Name</label>
            <input type="text" class="form-control" id="groupname" placeholder="Group Name" required>
          </div>



        </div>
        <div class="form-row">
          <div class="form-group col-md-1 offset-md-2">
            <label for="classnumber">Class #</label>
            <input type="number" min="101" max="599" class="form-control" id="classnumber" placeholder="Class" required>
          </div>

          <div class="form-group col-md-2">
            <label for="subject">Subject</label>
            <select id="subject" class="form-control" required>
              <option selected disabled hidden value=''>Choose...</option>
              <option value=''>Subject 1</option>
              <option value=''>Subject 2</option>
              <option value=''>Subject 3</option>
            </select>
          </div>

          <div class="form-group col-md-4">
            <label for="professor">Professor</label>
            <input type="text" class="form-control" id="professor" placeholder="Professor (optional)" name="professor">
          </div>
        </div>



        <div class="form-row">
          <div class="form-group col-md-3 offset-md-2">
            <label for="subject">Location</label>
            <select id="subject" class="form-control" required>
              <option selected disabled hidden value=''>Choose...</option>
              <option value='Hebeler+Hall'>Hebeler Hall</option>
              <option value=''>Subject 2</option>
              <option value=''>Subject 3</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="classnumber">Date and Time</label>
            <input type="datetime-local"  class="form-control" id="datetime" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-8 offset-md-2">
            <label for="description">Group Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Enter group description here..." required></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn button2">Submit Group</button>
          </div>
        </div>

      </form>
  </div>
 </main>
